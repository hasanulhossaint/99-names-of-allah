<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>99 Names of Allah</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Amiri&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="https://img.icons8.com/color/48/000000/islam.png" type="image/png">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <svg width="44" height="44" viewBox="0 0 44 44" fill="none">
                    <circle cx="22" cy="22" r="20" fill="#fff" stroke="#1f6e8c" stroke-width="2"/>
                    <path d="M22 7 L25 22 L39 22 L25 25 L22 39 L19 25 L5 22 L19 22 Z" fill="#1f6e8c" opacity="0.8"/>
                    <circle cx="22" cy="22" r="5" fill="#fff" stroke="#1f6e8c" stroke-width="1.5"/>
                </svg>
            </div>
            <h1>أسماء الله الحسنى</h1>
            <h2>The 99 Beautiful Names of Allah</h2>
            <div class="language-toggle">
                <button id="arabic-toggle" class="active">عربي</button>
                <button id="english-toggle">English</button>
                <button id="bangla-toggle">বাংলা</button>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="search-container">
            <div class="search-box">
                <span class="search-icon">
                  <svg width="22" height="22" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 22 22">
                    <circle cx="10" cy="10" r="7" />
                    <line x1="16" y1="16" x2="21" y2="21" />
                  </svg>
                </span>
                <input type="text" id="search-input" placeholder="Search names...">
                <button id="clear-search" class="clear-btn">&#10006;</button>
            </div>
            <select id="sort-select">
                <option value="default">Default Order</option>
                <option value="alphabetical">Alphabetical</option>
            </select>
        </div>

        <div class="names-grid" id="names-container"></div>

        <div class="pagination" id="pagination"></div>
    </main>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <div class="name-details">
                <div class="name-header">
                    <h2 id="modal-name-arabic" class="arabic-text"></h2>
                    <h3 id="modal-name-english"></h3>
                    <h3 id="modal-name-bangla"></h3>
                </div>
                <div class="pronunciation">
                    <button id="play-audio" class="audio-button">
                        <span>&#9658;</span>
                    </button>
                    <span id="pronunciation-text"></span>
                </div>
                <div class="meaning-container">
                    <div class="meaning-section">
                        <h4>Meaning in Arabic</h4>
                        <p id="modal-meaning-arabic" class="arabic-text"></p>
                    </div>
                    <div class="meaning-section">
                        <h4>Meaning in English</h4>
                        <p id="modal-meaning-english"></p>
                    </div>
                    <div class="meaning-section">
                        <h4>Meaning in Bangla</h4>
                        <p id="modal-meaning-bangla"></p>
                    </div>
                </div>
                <div class="quran-references">
                    <h4>Quranic References</h4>
                    <ul id="quran-references-list"></ul>
                </div>
                <div class="benefits">
                    <h4>Benefits & Virtues</h4>
                    <p id="benefits-text"></p>
                </div>
            </div>
        </div>
    </div>

    <button class="dark-mode-toggle" id="dark-mode-toggle" aria-label="Toggle dark mode">
        <span class="toggle-icon">
            <svg class="icon-sun" width="22" height="22" viewBox="0 0 22 22" fill="none">
                <circle cx="11" cy="11" r="5" fill="#FFD600"/>
                <g stroke="#FFD600" stroke-width="1.5">
                    <line x1="11" y1="1" x2="11" y2="4"/>
                    <line x1="11" y1="18" x2="11" y2="21"/>
                    <line x1="1" y1="11" x2="4" y2="11"/>
                    <line x1="18" y1="11" x2="21" y2="11"/>
                    <line x1="4.22" y1="4.22" x2="6.34" y2="6.34"/>
                    <line x1="15.66" y1="15.66" x2="17.78" y2="17.78"/>
                    <line x1="4.22" y1="17.78" x2="6.34" y2="15.66"/>
                    <line x1="15.66" y1="6.34" x2="17.78" y2="4.22"/>
                </g>
            </svg>
            <svg class="icon-moon" width="22" height="22" viewBox="0 0 22 22" fill="none">
                <path d="M17 14.5C15.5 15.5 13.5 16 11.5 16C7.36 16 4 12.64 4 8.5C4 6.5 4.5 4.5 5.5 3C3.5 4 2 6.13 2 8.5C2 13.19 6.31 17 11.5 17C13.87 17 16 15.5 17 14.5Z" fill="#FFD600"/>
            </svg>
        </span>
    </button>

    <button class="scroll-to-top" id="scroll-to-top" aria-label="Scroll to top">
        &#8679;
    </button>

    <footer>
    <div class="container">
        <p>Developed with <span style="color:#ff6b6b;">&#10084;</span> by <strong>Md. Hassanul Hossain Tomal</strong></p>
        <p class="copyright">© 2025 | All Rights Reserved</p>
    </div>
</footer>
    <script src="script.js"></script>
</body>
</html>
